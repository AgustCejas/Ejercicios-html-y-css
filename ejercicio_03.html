<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Archivos Multimedia</title>
  </head>

  <body>
    <section>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img src="./fifa.logo.png" alt="Logo FIFA" width="600" height="240" />
    </section>
    <section>
      <h1>Aprendiendo a utilizar videos</h1>
      <video autoplay controls muted loop>
        <source src="./mesii.mp4" />
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar audios</h1>
      <audio controls autoplay loop>
        <source src="./muchachos.mp3"/>
      </audio>
    </section>
  </body>
</html>
